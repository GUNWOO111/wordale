<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <div class="top-img">
        <div class="top-img-in-bar">
          <img src="assets/bar.svg" />
        </div>

        <div class="top-img-in">
          <img src="assets/light.svg" />
        </div>
        <div class="top-img-in">
          <img src="assets/chart.svg" />
        </div>
        <div class="top-img-in">
          <img src="assets/help.svg" />
        </div>
        <div class="top-img-in">
          <img src="assets/gear.svg" />
        </div>
        <div class="top-box">Subscribe to Games</div>
      </div>
    </header>
    <main>
      <div class="board-row row-0">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
    </main>

    <footer>
      <div class="block-bottom">
        <div class="block-bottom-in" data-key="Q">Q</div>
        <div class="block-bottom-in" data-key="W">W</div>
        <div class="block-bottom-in" data-key="E">E</div>
        <div class="block-bottom-in" data-key="R">R</div>
        <div class="block-bottom-in" data-key="T">T</div>
        <div class="block-bottom-in" data-key="Y">Y</div>
        <div class="block-bottom-in" data-key="U">U</div>
        <div class="block-bottom-in" data-key="I">I</div>
        <div class="block-bottom-in" data-key="O">O</div>
        <div class="block-bottom-in" data-key="P">P</div>
      </div>
      <div class="block-bottom">
        <div class="block-bottom-in" data-key="A">A</div>
        <div class="block-bottom-in" data-key="S">S</div>
        <div class="block-bottom-in" data-key="D">D</div>
        <div class="block-bottom-in" data-key="F">F</div>
        <div class="block-bottom-in" data-key="G">G</div>
        <div class="block-bottom-in" data-key="H">H</div>
        <div class="block-bottom-in" data-key="J">J</div>
        <div class="block-bottom-in" data-key="K">K</div>
        <div class="block-bottom-in" data-key="L">L</div>
      </div>
      <div class="block-bottom">
        <div class="block-bottom-in-e" data-key="ENTER">ENTER</div>
        <div class="block-bottom-in" data-key="Z">Z</div>
        <div class="block-bottom-in" data-key="X">X</div>
        <div class="block-bottom-in" data-key="C">C</div>
        <div class="block-bottom-in" data-key="V">V</div>
        <div class="block-bottom-in" data-key="B">B</div>
        <div class="block-bottom-in" data-key="N">N</div>
        <div class="block-bottom-in" data-key="M">M</div>
        <div class="block-bottom-in-x" data-key="X">X</div>
      </div>
    </footer>
  </body>
</html>
